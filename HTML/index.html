<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <section class="container">
        <h1 class="text-center py-5">My Expense Tracker</h1>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-center ">
                <img src="/Image/money-tree.jpg" class="img-fluid h-100" alt="">
            </div>
            <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-center ">
                <div class="form text-center">
                    <h3 class="mt-5">Monthly Income</h3>

                    <!-- income amount input start -->
                    <div class="mt-4 mb-5">
                        <p><span class="box">Income:</span> <input type="number" id="income-amount-input" name="" id="">
                        </p>
                        <p id="income-amount-notify">enter valid income amount</p>
                    </div>
                    <!-- income amount input end -->

                    <h3 class="mb-3">Monthly Expenses</h3>

                    <!-- food expense input start -->
                    <p class="mt-4"><span class="box">Food:</span> <input type="number" id="food-expense-input" name=""
                            id=""></p>
                    <!-- food expense input end -->

                    <!-- rent expense input start -->
                    <p class="my-3"><span class="box">Rent:</span> <input type="number" id="rent-expense-input" name=""
                            id=""></p>
                    <!-- rent expense input end -->

                    <!-- cloth expense input start -->
                    <p class="my-3"><span class="box">Clothes:</span> <input type="number" id="cloth-expense-input"
                            name="" id=""></p>
                    <!-- cloth expense input end -->

                    <!-- calculate button start -->
                    <button id="calculate-button" class="my-3 btn btn-primary">Calculate</button>
                    <!-- calculate button end -->

                    <!-- total expense start -->
                    <p>Total Expenses: <span id="total-expense">0</span></p>
                    <!-- total expense end -->

                    <!-- total balance start -->
                    <p>Balance: <span id="total-balance">0</span></p>
                    <!-- total balance end -->

                    <!-- save input start -->
                    <p class="mt-4">Save: <input id="save-input" class="income-input" type="number"><span
                            class="mx-2">%</span>
                        <!-- save input end -->

                        <!-- save button start -->
                        <button id="save-button" class="btn btn-primary mt-md-0 mt-3">Save</button>
                    </p>
                    <!-- save button end -->

                    <!-- save amount start -->
                    <p class="mt-4">Save Amount: <span id="save-amount">0</span></p>
                    <!-- save amount end -->

                    <!-- remaining balance start -->
                    <p class="mb-5">Remaining Balance: <span id="remaining-balance">0</span></p>
                    <!-- remaining balance end -->
                </div>
            </div>
        </div>
    </section>
    <!-- <script src="/JavaScript/script.js"></script> -->
    <script src="/JavaScript/functional-script.js"></script>
</body>

</html>
